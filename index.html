<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="bodyStyle">
      <div class="box">
        <div class="insideBox">
          <h2>Joe Banker</h2>
          <p class="spacing">Balance: <span id="balance"></span></p>
          <div id="outstandingLoan" class="outstandingLoan">
             <p class="outstandingLoanP">Outstandingn loan: </p>
          </div>
          <button id="loan" type="button" class="getALoan">Get a loan</button>
        </div>
      </div>
      <div class="box">
        <div class="insideBox">
          <h2>Work</h2>
          <p class="spacing">Pay:<span id="currentPay"></span></p>
          <div class="forHiddenButton">
            <button id="payBackLoan" type="button" class="payBack">
              Pay back loan
            </button>
          </div>
          <div>
            <div class="divBank">
              <button id="bank" type="button" class="workBtn">Bank</button>
            </div>
            <div class="divWork">
              <button id="work" type="button" class="workBtn2">Work</button>
            </div>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="insideBox">
          <h2>Laptops</h2>
          <select class="dropdown" id="computersDropDown"></select>
          <h3>Feature</h3>
          <ul id="pcSpecs"></ul>
        </div>
      </div>
    </div>
    <div class="bodyStyle">
      <div class="bigBox">
        <div class="size">
          <div class="imgInside">
            <img
              class="imagePc"
              id="pcImg"
              src="https://th.bing.com/th/id/R.31e421e618678d5385f382c40a757eef?rik=tkGCsYacI8KKrQ&pid=ImgRaw&r=0"
            />
          </div>
          <div class="pcBox">
            <div>
              <h1 id="pcTitle">placeholder</h1>
              <span id="pcDescription">placeholder placerypppp</span>
            </div>
          </div>
          <div class="buypcBox">
            <div>
              <h2 id="pcPrice">placeholder</h2>
              <button id="buynow" type="button" class="buyNow">BUY NOW</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
